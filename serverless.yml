service: bbot
frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  stackName: bbot
  apiName: bbot
  runtime: go1.x
  memorySize: 128
  stage: dev
  region: eu-west-1
  stackTags:
    project: bbot
  tags:
    project: bbot

