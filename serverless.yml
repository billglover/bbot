package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  acceptRequest:
    handler: bin/acceptRequest
    events:
      - http:
          path: webhook
          method: post
  flagMessage:
    handler: bin/flagMessage
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - flagMessageQueue
              - Arn

